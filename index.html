<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="StyleSheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="JavaScript.js"></script>
        <title>Michael's Bolus Calculator</title>
    </head>
    <body>
        <div id="wrap">
            <div id="bolus">
                <div id="meal">
                    <button class="button" id="Breakfast">Breakfast</button>
                    <button class="button" id="Lunch">Lunch</button>
                    <button class="button" id="dinner">Dinner</button>
                </div>
            </div>
            <div id="onboardwrapwrap">
                <div id="onboardwrap">
                    <div id="onboard">
                        <div class="boxes" id="recentbolus">
                            <input class="recentvals" type="text" id="aa1" value="Recent"><br>
                        </div>
                        <div class="boxes" id="hour1">
                            <button class="button" id="aa2">1 Hour</button>
                        </div>
                        <div class="boxes" id="hour1.5">
                            <button class="button" id="aa3">1.5 Hours</button>
                        </div>
                        <div class="boxes" id="hour2">
                            <button class="button" id="aa4">2 Hours</button>
                        </div>
                        <div class="boxes" id="hour2.5">
                            <button class="button" id="aa5">2.5 Hours</button>
                        </div>
                        <div class="boxes" id="hour3">
                            <button class="button" id="aa6">3 Hours</button>
                        </div>
                        <div class="boxes" id="hour3.5">
                            <button class="button" id="aa7">3.5 Hours</button>
                        </div>
                        <div class="boxes" id="hour4">
                            <button class="button" id="aa8">4 Hours</button><br>
                        </div>
                        <div class="boxes" id="Extra">
                            <input class="recentvals" type="text" id="aa9" value="Extra"><br>
                        </div>
                    </div>
                </div>
            </div>
            <div id="onboardwrapwrap">
                <div id="onboardwrap">
                    <div id="onboard">
                        <div class="boxes" id="recentval">
                            <input type="number" min="0" inputmode="decimal" pattern="[0-9]*" title="Non-negative integral number" id="bb1" placeholder="Input"><br>
                        </div>
                        <div class="boxes" id="1hourval">
                            <input class="recentvals" type="text" id="bb2" placeholder="0"><br>
                        </div>
                        <div class="boxes" id="1.5hourval">
                            <input class="recentvals" type="text" id="bb3" placeholder="0"><br>
                        </div>
                        <div class="boxes" id="2hourval">
                            <input class="recentvals" type="text" id="bb4" placeholder="0"><br>
                        </div>
                        <div class="boxes" id="2.5hourval">
                            <input class="recentvals" type="text" id="bb5" placeholder="0"><br>
                        </div>
                        <div class="boxes" id="3hourval">
                            <input class="recentvals" type="text" id="bb6" placeholder="0"><br>
                        </div>
                        <div class="boxes" id="3.5hourval">
                            <input class="recentvals" type="text" id="bb7" placeholder="0"><br>
                        </div>
                        <div class="boxes" id="4hourval">
                            <input class="recentvals" type="text" id="bb8" placeholder="0"><br>
                        </div>
                        <div class="boxes" id="4.5hourval">
                            <input class="recentvals" type="text" id="bb10" placeholder="0"><br>
                        </div>
                    </div>
                </div>
            </div>
            <div id="labelstop">
                <div class="label" id="label1">
                    <a class="id">Current BGL</a>
                </div>
                <div class="label" id="label6">
                    <a class="id">Carbs</a>
                </div>
                <div class="label" id="label9">
                    <a class="id">Rise</a>
                </div>
                <div class="label" id="label4">
                    <a class="id">Sensitivity</a>
                </div>
            </div>
            <div id="valuestop">
                <div class="content" id="Current">
                    <!--<input type="text" id="x1" placeholder="Input"><br>-->
                    <input type="number" min="0" inputmode="decimal" pattern="[0-9]*" title="Non-negative integral number" id="x1" placeholder="Input">
                    <br>
                </div>
                <div class="content" id="Carb">
                    <!--<input type="text" id="y1" placeholder="Input"><br>-->
                    <input type="number" min="0" inputmode="decimal" pattern="[0-9]*" title="Non-negative integral number" id="y1" placeholder="Input"><br>
                </div>
                <div class="content" id="rise">
                    <input type="text" id="z1" placeholder="Rise"><br>
                </div>
                <div class="content" id="Sensitive">
                    <input type="number" id="x4" value="40"><br>
                </div>
            </div>
            <div id="action">
                <button class="MT" id="MT1">HPHF</button><br>
                <button class="MT" id="MT2">HPLF</button><br>
                <button class="button" id="but">Calculate</button><br>
                <button class="MT" id="MT3">LPHF</button><br>
                <button class="MT" id="MT4">LPLF</button><br>
            </div>
            <div id="labelsmid">
                <div class="label" id="label2">
                    <a class="id">Target BGL</a>
                </div>
                <div class="label" id="label3">
                    <a class="id">Excess BG</a>
                </div>
                <div class="label" id="label5">
                    <a class="id">Insulin to lower</a>
                </div>

                <div class="label" id="label8">
                    <a class="id">Food Cover</a>
                </div>
            </div>
            <div id="valuesmid">
                <div class="content" id="Target">
                    <input type="text" id="x2" placeholder="Target"><br>
                </div>
                <div class="content" id="Excess">
                    <input type="text" id="x3" placeholder="Calc"><br>
                </div>
                <div class="content" id="Lower">
                    <input type="text" id="x5" placeholder="Calc"><br>
                </div>
                <div class="content" id="Cover">
                    <input type="text" id="y3" placeholder="Calc"><br>
                </div>
            </div>
            <div id="labelsbottom">
                <div class="label" id="label7">
                    <a class="id">CH Ratio</a>
                </div>
                <div class="label" id="label10">
                    <a class="id">At Plus .5</a>
                </div>
                <div class="label" id="label11">
                    <a class="id">At Even</a>
                </div>
                <div class="label" id="label12">
                    <a class="id">At Minus .5</a>
                </div>
            </div>
            <div id="valuesbottom">
                <div class="content" id="Ratio">
                    <input type="text" id="y2" placeholder="Ratio"><br>
                </div>
                <div class="content" id="at1">
                    <input type="text" id="z2" placeholder="Minus1"><br>
                </div>
                <div class="content" id="at2">
                    <input type="text" id="z3" placeholder="Even "><br>
                </div>
                <div class="content" id="at3">
                    <input type="text" id="z4" placeholder="Plus1"><br>
                </div>
            </div>
            <div id="labelsresults">
                <div class="label" id="label13">
                    <a class="id">Dosage</a>
                </div>
                <div class="label" id="label16">
                    <a class="id">Rounded</a>
                </div>
                <div class="label" id="label17">
                    <a class="id">Balance</a>
                </div>
                <div class="label" id="label17">
                    <a class="id">Bonus</a>
                </div>
            </div>
            <div id="results">
                <div class="final" id="finalvalue">
                    <input type="text" id="value" placeholder="Dose"><br>
                </div>
                <div class="final" id="rounded">
                    <input type="text" id="test" placeholder="Rounded"><br>
                </div>
                <div class="final" id="balance">
                    <input type="text" id="leftover" placeholder="Balance"><br>
                </div>
                <div class="final" id="add carbs">
                    <input type="text" id="bonus" placeholder="Bonus"><br>
                </div>
            </div>
        </div>
    </body>
</html>
